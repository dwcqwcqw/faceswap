<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式设计测试 - FaceSwap AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 模拟我们的自定义CSS */
        .heading-responsive {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        @media (min-width: 640px) {
            .heading-responsive {
                font-size: 1.875rem;
            }
        }
        
        @media (min-width: 1024px) {
            .heading-responsive {
                font-size: 2.25rem;
            }
        }
        
        .text-mobile-body {
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        @media (min-width: 640px) {
            .text-mobile-body {
                font-size: 1rem;
            }
        }
        
        .btn-mobile {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            min-height: 44px;
        }
        
        .card-mobile {
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            border: 1px solid #e5e7eb;
            padding: 1rem;
        }
        
        @media (min-width: 640px) {
            .card-mobile {
                background-color: white;
                border-radius: 0.5rem;
                box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
                border: 1px solid #e5e7eb;
                padding: 1rem;
            }
        }
        
        .responsive-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: 1fr;
        }
        
        @media (min-width: 640px) {
            .responsive-grid {
                gap: 1.5rem;
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            }
        }
        
        @media (min-width: 1024px) {
            .responsive-grid {
                gap: 2rem;
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            }
        }
        
        .container-xs {
            padding-left: 0.75rem;
            padding-right: 0.75rem;
        }
        
        @media (max-width: 480px) {
            .container-xs {
                padding-left: 0.75rem;
                padding-right: 0.75rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- 导航栏 -->
    <nav class="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-40">
        <div class="max-w-7xl mx-auto px-3 sm:px-6 lg:px-8">
            <div class="flex justify-between h-14 sm:h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0 flex items-center">
                        <svg class="h-7 w-7 sm:h-8 sm:w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                        </svg>
                        <span class="ml-2 text-lg sm:text-xl font-bold text-gray-900 hidden xs:block">
                            FaceSwap AI
                        </span>
                        <span class="ml-2 text-base sm:text-lg font-bold text-gray-900 xs:hidden">
                            换脸AI
                        </span>
                    </div>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="inline-flex items-center justify-center p-2 rounded-lg text-gray-400 hover:text-gray-500 hover:bg-gray-100">
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要内容 -->
    <div class="container-xs sm:max-w-7xl mx-auto py-6 sm:py-8 lg:py-12 px-3 sm:px-6 lg:px-8">
        <!-- 标题部分 -->
        <div class="text-center mb-8 sm:mb-12 lg:mb-16">
            <h1 class="heading-responsive bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent mb-4 sm:mb-6">
                响应式设计测试
            </h1>
            <p class="text-mobile-body sm:text-lg lg:text-xl text-gray-600 max-w-2xl mx-auto px-2 sm:px-0">
                这个页面展示了我们的响应式设计改进，在不同屏幕尺寸下都能良好显示。
            </p>
        </div>

        <!-- 功能网格 -->
        <div class="responsive-grid mb-8 sm:mb-12 lg:mb-16">
            <div class="card-mobile">
                <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-3">移动端优化</h3>
                <p class="text-mobile-body text-gray-600 mb-4">
                    针对小屏幕设备优化的布局和交互元素，确保良好的触摸体验。
                </p>
                <ul class="text-sm text-gray-600 space-y-2">
                    <li>• 44px 最小触摸目标</li>
                    <li>• 优化的字体大小</li>
                    <li>• 简化的导航</li>
                </ul>
            </div>
            
            <div class="card-mobile">
                <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-3">平板端适配</h3>
                <p class="text-mobile-body text-gray-600 mb-4">
                    在平板设备上提供平衡的布局，充分利用中等屏幕空间。
                </p>
                <ul class="text-sm text-gray-600 space-y-2">
                    <li>• 自适应网格布局</li>
                    <li>• 优化的间距</li>
                    <li>• 灵活的组件大小</li>
                </ul>
            </div>
            
            <div class="card-mobile">
                <h3 class="text-lg sm:text-xl font-semibold text-gray-900 mb-3">桌面端体验</h3>
                <p class="text-mobile-body text-gray-600 mb-4">
                    在大屏幕上提供丰富的视觉体验和高效的工作流程。
                </p>
                <ul class="text-sm text-gray-600 space-y-2">
                    <li>• 多列布局</li>
                    <li>• 悬停效果</li>
                    <li>• 键盘导航支持</li>
                </ul>
            </div>
        </div>

        <!-- 按钮示例 -->
        <div class="text-center mb-8">
            <button class="btn-mobile w-full sm:w-auto inline-flex items-center justify-center px-8 py-4 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-all duration-200 transform hover:scale-105 shadow-lg hover:shadow-xl">
                <svg class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                </svg>
                <span>响应式按钮</span>
            </button>
        </div>

        <!-- 屏幕尺寸指示器 */
        <div class="bg-white rounded-lg p-4 sm:p-6 border border-gray-200">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">当前屏幕尺寸</h3>
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 text-center">
                <div class="block sm:hidden bg-red-100 text-red-800 p-3 rounded">
                    <div class="font-semibold">移动端</div>
                    <div class="text-sm">&lt; 640px</div>
                </div>
                <div class="hidden sm:block md:hidden bg-yellow-100 text-yellow-800 p-3 rounded">
                    <div class="font-semibold">小平板</div>
                    <div class="text-sm">640px - 768px</div>
                </div>
                <div class="hidden md:block lg:hidden bg-green-100 text-green-800 p-3 rounded">
                    <div class="font-semibold">平板</div>
                    <div class="text-sm">768px - 1024px</div>
                </div>
                <div class="hidden lg:block bg-blue-100 text-blue-800 p-3 rounded">
                    <div class="font-semibold">桌面</div>
                    <div class="text-sm">&gt; 1024px</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部导航（仅移动端显示） -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 z-50 md:hidden">
        <div class="grid grid-cols-4 py-1">
            <a href="#" class="flex flex-col items-center justify-center py-2 px-1 text-xs font-medium text-blue-600">
                <svg class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z" />
                </svg>
                <span>首页</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center py-2 px-1 text-xs font-medium text-gray-500">
                <svg class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
                <span>图片</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center py-2 px-1 text-xs font-medium text-gray-500">
                <svg class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <span>视频</span>
            </a>
            <a href="#" class="flex flex-col items-center justify-center py-2 px-1 text-xs font-medium text-gray-500">
                <svg class="h-5 w-5 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span>多人</span>
            </a>
        </div>
    </div>

    <script>
        // 简单的交互演示
        document.addEventListener('DOMContentLoaded', function() {
            // 显示当前窗口尺寸
            function updateScreenSize() {
                const width = window.innerWidth;
                console.log('当前屏幕宽度:', width + 'px');
            }
            
            window.addEventListener('resize', updateScreenSize);
            updateScreenSize();
        });
    </script>
</body>
</html>
